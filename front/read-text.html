<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Читаем файл</title>
</head>
<body>
    <h1>Содержимое файла data.txt</h1>
    <pre id="content">Загрузка...</pre>

    <script>
        // При загрузке страницы запрашиваем файл
        fetch('data.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Файл не найден');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('content').textContent = text;
            })
            .catch(error => {
                document.getElementById('content').textContent = 'Ошибка: ' + error.message;
            });
    </script>
</body>
</html>
